    *, *::before, *::after {

    p {

    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* LAYOUT */
    .container {
      width: 90%;
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
    }

    header.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 5%;
      background: rgba(14,10,33,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header.nav a {
      color: #ffffff;
      margin-left: 20px;
      padding: 6px 18px;
      border-radius: 20px;
      border: 1px solid #5d3bff;
      transition: 0.3s;
    }

    header.nav a:hover {
      background: #5d3bff;
    }

    section {
      padding: 120px 0;
    }

    /* HERO */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding-top: 160px;
      background: radial-gradient(circle at 30% 30%, #1e1448, #0d0a21);
      overflow: hidden;
    }

    .hero-text {
      max-width: 600px;
      padding-left: 80px;
    }

    .hero-text h1 {
      font-size: 3.4rem;
      line-height: 1.2;
    }

    .hero-text p {
      color: #a5a3c7;
      font-size: 1.2rem;
    }

    .ruble {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, #5d3bff, #170754);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 6s ease-in-out infinite;
    }

    .ruble::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 40px rgba(93,59,255,0.6);
      animation: pulse 3s infinite;
    }

    .ruble svg {
      width: 150px;
      height: 150px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(93,59,255,0.4);
      }
      50% {
        box-shadow: 0 0 60px rgba(93,59,255,0.9);
      }
    }

    /* PARTNERS */
    #partners .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    #partners img {
      width: 160px;
      height: 80px;
      object-fit: contain;
      filter: grayscale(1);
      transition: 0.3s;
      border-radius: 8px;
    }

    #partners img:hover {
      filter: none;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(93,59,255,0.6);
    }

    /* METRICS */
    #benefits .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 2rem;
    }

    #benefits .card {
      background: rgba(32,24,68,0.8);
      border: 1px solid rgba(93,59,255,0.4);
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      transition: 0.3s;
    }

    #benefits .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    #benefits h3 {
      font-size: 2.4rem;
      color: #5d3bff;
      margin-bottom: 0.5rem;
    }

    /* COMPARISON */
    #compare .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 2rem;
    }

    #compare .item {
      background: rgba(32,24,68,0.85);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }

    #compare .item:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    #compare .item.avito {
      background: rgba(93,59,255,0.9);
    }

      background: #0c0c17;
    }

      max-width: 900px;
      margin: 2rem auto 0;

      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    #expertise .point-icon {
      background: #5d3bff;
      color: #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 700;
    }

    #expertise .point-text {
      color: #d0d0e0;
    }

    /* MAP */
    #geo {
      background: #0b0d19;
    }

    #geo .map {
      position: relative;
      height: 600px;
      background: url('https://i.imgur.com/EG4cv6z.png') center/contain no-repeat;
      margin-top: 2rem;
    }

    .city {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff3a5e;
      border-radius: 50%;
      box-shadow: 0 0 10px 4px rgba(255,58,94,0.8);
      opacity: 0;
      animation: pulse 2s infinite;
    }

    /* GRAPH */
    #graph-section {
      background: #120b25;
    }

    #graph {
      width: 100%;
      height: 400px;
    }

    /* CTA */
    .cta {
      text-align: center;
      background: #120b25;
      padding: 3rem 0;
    }

    .cta a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #5d3bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    .cta a:hover {
      background: #7a5bff;
      transform: translateY(-3px);
    }

    /* SCROLL ANIMATIONS */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* PROCESS */
    #process {
      background: #0e0a23;
    }

    #process .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    #process .step {
      background: rgba(32,24,68,0.8);
      border: 1px solid rgba(93,59,255,0.4);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    #process .step::before {
      content: attr(data-step);
      position: absolute;
      top: -1rem;
      left: -1rem;
      width: 40px;
      height: 40px;
      background: #5d3bff;
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    /* TESTIMONIALS */

      background: #0c0c17;
    }

    #testimonials .cards {

      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      margin-top: 2rem;

    #testimonials .testimonial {

    #testimonials .testimonial p {
      color: #d0d0e0;
    }

    /* FAQ */

      background: #0e0a21;

      border-bottom: 1px solid rgba(93,59,255,0.3);
      padding-bottom: 1rem;

    #faq .question {
      font-weight: 600;
      cursor: pointer;
    }

    #faq .answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    #faq .item.active .answer {
      max-height: 200px;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // reveal on scroll
    gsap.utils.toArray('.reveal').forEach(el => {
      gsap.from(el, {
        opacity: 0,
        y: 40,
        scrollTrigger: {
          trigger: el,
          start: 'top 80%'
        },
        duration: 1
      });
    });

    // map animation
    const map = document.getElementById('map');
    const cities = 72;
    for (let i = 0; i < cities; i++) {
      const dot = document.createElement('div');
      dot.className = 'city';
      dot.style.top = (5 + 90 * Math.random()) + '%';
      dot.style.left = (5 + 90 * Math.random()) + '%';
      map.appendChild(dot);
      gsap.to(dot, { opacity: 1, delay: i * 0.05 });
    }

    // canvas graph
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#6c5dd3';
    ctx.lineWidth = 3;
    let offset = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - 20);
      for (let x = 0; x < canvas.width; x++) {
        const y = canvas.height - 20 - Math.sin((x + offset) / 50) * 60 - x / 4;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
      offset += 2;
      if (offset > canvas.width) offset = 0;
      requestAnimationFrame(draw);
    }
    draw();

    // FAQ toggle
    document.querySelectorAll('#faq .question').forEach(q => {
      q.addEventListener('click', () => {
        const item = q.parentElement;
        item.classList.toggle('active');
      });
    });
  </script>
